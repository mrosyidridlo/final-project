<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pertemuan Ketiga</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="search-entry">Search entry</label>
        <!-- elemen input yang akan ditambahkan fungsi reaksinya jika pengguna mengisi nilainya -->
        <input type="text" class="form-control" id="search-entry" aria-describedby="emailHelp"
          placeholder="Enter anything">
      </div>
    </form>
    <table class="table">
      <caption>List of users</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Birth Year</th>
        </tr>
      </thead>
      <!-- elemen html untuk memasukkan data people -->
      <tbody>
        <tr>
          <td scope="col"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="assets/script-with-input-handler.js" type="text/javascript"></script>
</body>
</html>
